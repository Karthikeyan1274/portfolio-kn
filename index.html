<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARTHIKEYAN</title>
  <link rel="icon" href="favicon.jpg" type="image/jpeg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: grey;
    }

    h1, h2 {
      color: white;
    }

    h1 {
      font-size: 3rem;
      text-decoration: underline;
    }

    h2 {
      text-decoration: underline;
      font-size: 2.5rem;
    }

    .hero-name p {
      font-size: 2.2rem;
      color: grey;
    }

    p {
      font-size: 1.8rem;
    }

    /* Fixed Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    section {
      padding: 80px 20px 20px;
    }

    .hero-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .hero-name, .hero-img {
      flex: 1 1 300px;
      padding: 1rem;
    }

    .hero-name {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero-img {
      display: flex;
      justify-content: center;
    }

    .hero-img img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .education-container {
      display: flex;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .education-text {
      flex: 1 1 100%;
      padding: 1rem;
      text-align: center;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .skills-container img {
      width: 100%;
      border-radius: 8px;
    }

    .contact-section {
      padding: 1rem;
      text-align: center;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .contact-icons a img {
      width: 50px;
      height: 50px;
    }

    @media (max-width: 768px) {
      .hero-container {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .hero-name {
        order: 2;
        align-items: center;
        text-align: center;
        padding-top: 0;
      }

      .hero-img {
        order: 1;
        justify-content: center;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#education">Education</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero-container">
    <div class="hero-img">
      <img src="profile.png" alt="Profile">
    </div>
    <div class="hero-name">
      <h1>KARTHIKEYAN</h1>
      <p>Full Stack -Web Developer</p>
    </div>
  </section>

  <!-- Education Section -->
  <section id="education" class="education-container">
    <div class="education-text">
      <h2>Education</h2>
      <p>Bachelor of Computer Science<br>Karpagam College Of Engineering - CBE<br>2022 - 2025<br>CGPA 7.5%</p><br>
      <p>Diploma in Computer Science<br>Periyar Centenary Polytechnic College - TNJ<br>2019 - 2022<br>CGPA 9.0%</p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2 style="text-align:center">Skills</h2>
    <div class="skills-container">
      <img src="html.jpg" alt="HTML" style="width: 100px;">
      <img src="css.jpg" alt="CSS"style="width: 100px;">
      <img src="js.jpg" alt="JavaScript"style="width: 100px;">
      <img src="java.jpg" alt="React"style="width: 100px;">
      <a href="https://github.com/Karthikeyan1274" target="_blank"><img src="Git.jpg" alt="Git"style="width: 100px;"></a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <div class="contact-icons">
      <a href="karthiknapplee@gmail.com" target="_blank">
        <img src="gmail.jpg" alt="Gmail">
      </a>

        <img src="in.jpg" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/karthi_kn.ig?igsh=d2wwaWJmaWtoY2c1" target="_blank">
        <img src="insta.jpg" alt="Instagram">
      </a>
    </div>
  </section>
</body>
</html>
